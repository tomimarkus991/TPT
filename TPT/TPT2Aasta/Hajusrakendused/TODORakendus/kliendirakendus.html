<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <style>
        h1 { color: blue;}
        .hidden { display: none;}

        input{background-color:white;}
	    input[type="button"]:hover{
		border:1px solid black;
		background-color:red;}

        div.move
        {
            margin-left: 24px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h1>TODO</h1>
    <button onclick = "addToDo()">Add ToDo</button>
    <button>Save</button>
    <div id = "todo-list">
        <div class = "row hidden">
            <div>
                    <input class = "checkbox" type = "checkbox" name = "markedAsDone">
                    <input class = "title" type = "text" name = "title"
                    onkeyup = "this.size = Math.max(this.value.length, 1)"/>
                    <input type = "button" value = "Delete" :hover {background-color: blue;}>
            </div>
            <div class = "move">
                    <input class = "description" type = "text" name = "description" 
                    onkeyup = "this.size = Math.max(this.value.length, 1)"/>
            </div>   
        </div>  
    </div>

    <script src = "toDoRakendus.js"></script>

</body>
</html>

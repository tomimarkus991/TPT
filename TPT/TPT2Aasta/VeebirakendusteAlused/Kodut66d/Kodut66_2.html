<!doctype html>
<html lang="en">
<head>
<meta http-equiv = "Content-Type" content="text/html" charset="utf-8">
<title>Kodut66_2</title>
	<link href="Kodut66_2.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		
		body
		{
			font: 62.5% Verdana, Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 20px;
		}
		
		ul#mainNav
		{
			border-left: 1px dashed #999999;
			margin: 0;
			padding: 0;
			list-style: none;
			float: left;
		}
		
		#mainNav li
		{
			float: left;
			width: 12em;
		}
		
		#mainNav a
		{
			text-decoration: none;
			color: #000000;
			font-size: 1.1em;
			text-transform: uppercase;
			border: 1px dashed #999999;
			border-left: none;
			display: block;
			padding: 7px 5px 7px 30px;
			background: #E7E7E7 url("../Text/Images/link.png") no-repeat left center;
		}
		
		#mainNav a:hover
		{
			background: #B2f511 url("../Text/Images/go.png") no-repeat 5px 50%;
			font-weight: bold;
		}
		
		a#homeLink
		{
			background: #E7E7E7 url("../Text/Images/home.png") no-repeat 5px 52%;
		}
		
		#home #mainNav a #homelink:hover,
		#feature #mainNav a #featureLink:hover
		{
			color: #b2f511
		}
		
		.preload
		{
			background-image: url("../Text/Images/go.png");
			display: none;
		}
		.center 
		{
  			margin: auto;
			text-align: center;
			text-align: justify;
		}
		
	</style>
</head>

<body>
	<div id="wrapper">

<div id="hdr">Header Panel<br></div>
		
<ul id="mainNav">
		<li><a href="#" id = "homeLink">Home</a></li>
		<li><a href="#" id = "featureLink">Features</a></li>
		<li><a href="#" id = "expertLink">Experts</a></li>
		<li><a href="#" id = "quizLink">Quiz</a></li>
		<li><a href="#" id = "projectLink">Projects</a></li>
		<li><a href="#" id = "horoscopeLink">Horoscopes</a></li>
	</ul>
	<div class="preload">&nbsp;</div>

<div id ="nav">Navigation Panel<br>&bull;Link<br>&bull;Link</div>
	
<div id ="ads">Supplement Panel<br></div>
	
	<div id ="txt">Content Panel<br></div>

	</div>
	<div id = "ftr" class="center">Footer Panel</div>
</body>
</html>

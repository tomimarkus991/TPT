<!doctype html>
<html lang = "en">
<head>
<meta charset="utf-8">
<title>Collapsing Table Borders</title>

<link rel = "stylesheet" type = "text/css" href="collapse.css">
</head>

<body>
	<table>
		<tr>
			<td class="twin">1</td>
			<td class="dots">2</td>
			<td class="full">3</td>
		</tr>
	</table>
	<table class = "fold">
		<tr>
			<td class="twin">1</td>
			<td class="dots">2</td>
			<td class="full">3</td>
		</tr>
	</table>
</body>
</html>
